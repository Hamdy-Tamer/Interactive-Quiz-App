<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Quiz App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid py-3 py-md-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-7 col-xl-6">
                <!-- Quiz Container -->
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-primary text-white d-flex flex-column flex-sm-row justify-content-between align-items-center py-3">
                        <h3 class="mb-2 mb-sm-0 fs-4 fs-md-3"><i class="fas fa-question-circle me-2"></i>Quiz Application</h3>
                        <div class="timer">
                            <i class="fas fa-clock me-2"></i><span id="timer">01:00</span>
                        </div>
                    </div>
                    
                    <div class="card-body p-3 p-md-4">
                        <!-- Quiz Info -->
                        <div class="quiz-info mb-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="fs-6 fs-md-5"><i class="fas fa-list me-2"></i>Questions: <span id="question-count">0</span></span>
                            </div>
                            
                            <!-- Bullets Container -->
                            <div class="bullets-container mt-3 d-flex flex-wrap gap-2 justify-content-center justify-content-md-start" id="bullets"></div>
                        </div>

                        <!-- Question Container -->
                        <div id="question-container">
                            <div class="question-box p-3 p-md-4">
                                <h4 id="question-text" class="fs-5 fs-md-4 mb-3">Loading question...</h4>
                                
                                <!-- Options Container -->
                                <div class="options-container mt-4" id="options"></div>

                                <!-- Clear Choices Button -->
                                <div class="mt-3 text-end">
                                    <button class="btn btn-warning w-100 w-sm-auto" id="clear-choices-btn">
                                        <i class="fas fa-eraser me-2"></i>Clear My Choices
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Review Container (Initially Hidden) -->
                        <div id="review-container" class="d-none">
                            <div class="review-box p-3 p-md-4">
                                <h4 id="review-question-text" class="fs-5 fs-md-4 mb-3"></h4>
                                
                                <!-- Review Options Container -->
                                <div class="review-options-container mt-4" id="review-options"></div>
                                
                                <!-- Explanation Box -->
                                <div class="explanation-box mt-3 p-3" id="explanation-box"></div>
                            </div>
                        </div>

                        <!-- Navigation Buttons -->
                        <div class="d-flex flex-column flex-sm-row justify-content-between mt-4 gap-2" id="main-nav-buttons">
                            <button class="btn btn-secondary order-2 order-sm-1" id="prev-btn" disabled>
                                <i class="fas fa-arrow-left me-2"></i>Previous
                            </button>
                            <button class="btn btn-primary order-1 order-sm-2" id="next-btn">
                                Next <i class="fas fa-arrow-right ms-2"></i>
                            </button>
                        </div>

                        <!-- Review Navigation Buttons (Hidden by default) -->
                        <div class="d-flex flex-column flex-sm-row justify-content-between mt-4 gap-2 d-none" id="review-nav-buttons">
                            <button class="btn btn-secondary" id="review-prev-btn" disabled>
                                <i class="fas fa-arrow-left me-2"></i>Previous
                            </button>
                            <button class="btn btn-info text-white order-sm-2" id="back-to-result-btn">
                                <i class="fas fa-chart-pie me-2"></i>Results
                            </button>
                            <button class="btn btn-secondary order-sm-3" id="review-next-btn">
                                Next <i class="fas fa-arrow-right ms-2"></i>
                            </button>
                        </div>

                        <!-- Result Container (Initially Hidden) -->
                        <div id="result-container" class="text-center d-none">
                            <h3 class="fs-4 fs-md-3"><i class="fas fa-trophy me-2"></i>Quiz Completed!</h3>
                            <div class="result-box mt-4 p-3 p-md-4">
                                <div class="percentage-circle mx-auto" id="percentage-circle">
                                    <div class="percentage-inner">
                                        <span id="final-percentage">0%</span>
                                        <span id="final-score-text">0/0</span>
                                    </div>
                                </div>
                                <p class="lead mt-4 fs-6 fs-md-5" id="result-message"></p>
                                <div class="d-flex flex-column flex-sm-row gap-2 justify-content-center mt-3">
                                    <button class="btn btn-info text-white" id="review-answers-btn">
                                        <i class="fas fa-search me-2"></i>Review Answers
                                    </button>
                                    <button class="btn btn-success" id="restart-btn">
                                        <i class="fas fa-redo-alt me-2"></i>Restart Quiz
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
